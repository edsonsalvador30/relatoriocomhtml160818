<h3></h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

    <div ng-hide="Prova.inserting || Prova.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="materia;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Prova" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Prova.startInserting()" ng-hide="Prova.inserting || Prova.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Prova" entity="api/cronapi/crud/app.entity.Prova" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Prova">
    <div crn-datasource="Prova" class="" ng-hide="Prova.editing || Prova.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Materia</div>
                </th>
                <th class="">
                    <div class="">Questoes</div>
                </th>
                <th class="">
                    <div class="">Alternativas</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
                                {{rowData.materia  }}
                    </div>
                </td>
                <td class="">
                    <div class="" ng-bind-html="rowData.questoes | renderHTML">
                                {{rowData.questoes  }}
                    </div>
                </td>
                <td class="">
                    <div class="" ng-bind-html="rowData.alternativas | renderHTML">
                                {{rowData.alternativas  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Prova">
    <div class="form" ng-show="Prova.editing || Prova.inserting">
        <form crn-datasource="Prova" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

                <div data-component="crn-textinput" id="crn-textinput-materia" class="">
                    <div class="form-group">
                        <label for="textinput-materia" class="">Materia</label>
 <!-- else for if !model.hasCronappFramework() -->
                                <input type="text" ng-model="Prova.active.materia" class="form-control" id="textinput-materia" placeholder="Materia" mask="" mask-placeholder="" ng-required="false">
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <h1 class="lead component-holder text-left" xattr-position="text-left" data-component="crn-title" id="crn-title-140312">Quest√µes</h1><div class="component-holder ng-binding ng-scope" data-component="crn-cron-rich-editor" id="crn-cron-rich-editor-29868"><cron-rich-editor ng-model="Prova.active.questoes" options="{&quot;allowFullScreen&quot;:true,&quot;allowPage&quot;:true,&quot;allowPrint&quot;:true,&quot;allowTransferArea&quot;:true,&quot;allowDoUndo&quot;:true,&quot;allowSymbol&quot;:true,&quot;allowEmbeddedImage&quot;:true,&quot;allowFont&quot;:true,&quot;allowLinks&quot;:true,&quot;allowParagraph&quot;:true,&quot;allowFormulas&quot;:true,&quot;showMenuBar&quot;:true,&quot;showStatusBar&quot;:true,&quot;contentStyle&quot;:&quot;body{ color: blue }&quot;}"><img width="100%" src="plugins/cronapp-framework-js/dist/img/cronRichEditor.png"></cron-rich-editor></div>

                <h1 class="lead component-holder text-left" xattr-position="text-left" data-component="crn-title" id="crn-title-303793">Alternativas</h1><div class="component-holder ng-binding ng-scope" data-component="crn-cron-rich-editor" id="crn-cron-rich-editor-969452"><cron-rich-editor ng-model="Prova.active.alternativas" options="{&quot;allowFullScreen&quot;:true,&quot;allowPage&quot;:true,&quot;allowPrint&quot;:true,&quot;allowTransferArea&quot;:true,&quot;allowDoUndo&quot;:true,&quot;allowSymbol&quot;:true,&quot;allowEmbeddedImage&quot;:true,&quot;allowFont&quot;:true,&quot;allowLinks&quot;:true,&quot;allowParagraph&quot;:true,&quot;allowFormulas&quot;:true,&quot;showMenuBar&quot;:true,&quot;showStatusBar&quot;:true,&quot;contentStyle&quot;:&quot;body{ color: red }&quot;}"><img width="100%" src="plugins/cronapp-framework-js/dist/img/cronRichEditor.png"></cron-rich-editor></div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>
